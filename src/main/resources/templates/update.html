<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=UTF-8>
    <title>Title</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/update.js"></script>
</head>
<body>

<form action="saveUpdate" method="post" id="form1">
    <table align="center" border="1">
        <caption style="background: greenyellow"><h2>更新电子文档</h2></caption>

        <tr>
            <td style='width:30%'><label>文档编号</label></td>
            <td><input type='text' name='id' th:value="${id}" disabled="disabled"/></td>
        </tr>
        <tr>
            <td style='width:30%'><label>文档名称（*）</label></td>
            <td><input type='text' name='title' th:value="${title}"/></td>
        </tr>
        <tr>
            <td style='width:30%'><label>文档摘要</label></td>
            <td><input type='text' name='summary' th:value="${summary}"/></td>
        </tr>
        <tr>
            <td style='width:30%'><label>上传人</label></td>
            <td><input type='text' name='uploaduser' th:value="${uploaduser}"/></td>
        </tr>
        <tr>
            <td style='width:30%'><label>上传时间（*）</label></td>
            <td><input type='date' name='createdate' th:value="${createdate}"/></td>
        </tr>

        <tr>
            <input type="hidden" name="id" th:value="${id}"/>
            <td colspan='2' align="center">
                <input type="submit" value="更新">
                <input type="button" id="btn" onclick=window.location.href='javascript:history.go(-1)' value="返回">

            </td>
        </tr>
    </table>
</form>
</body>
</html>
