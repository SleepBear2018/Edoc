server.port=8082

#jdbc
mybatis.mapper-locations=classpath:mapper/*.xml
spring.datasource.url=jdbc:mysql://localhost:3307/edoc?zeroDateTimeBehavior=convertToNull&serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useOldAliasMetadataBehavior=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#模板
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html

#别名
mybatis.type-aliases-package=com.jb.model

#时间戳统一转换
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=GMT+8
